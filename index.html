<!DOCTYPE html>
<html>
<head>
    <title>WhatsApp Webhook Inbox</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        .card {
            border: 1px solid #ccc;
            padding: 12px;
            margin: 10px 0;
            border-radius: 6px;
        }
        button {
            padding: 6px 12px;
            border: none;
            background: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h2>Incoming WhatsApp Messages</h2>

<div id="webhooks">Loading...</div>

<script>
async function loadWebhooks() {
    const res = await fetch("/whatsapp/api/webhooks");
    const data = await res.json();

    const box = document.getElementById("webhooks");
    box.innerHTML = "";

    if (!data.length) {
        box.innerHTML = "<p>No messages received yet</p>";
        return;
    }

    data.forEach(item => {
        const el = document.createElement("div");
        el.className = "card";

        el.innerHTML = `
            <strong>${item.name}</strong> (${item.mobile})<br>
            <small>${item.created_at}</small>
            <p>${item.message}</p>
            <button onclick="sendTemplate(${item.id})">Send Template</button>
        `;

        box.appendChild(el);
    });
}

async function sendTemplate(id) {
    const btn = event.target;
    btn.innerText = "Sending...";
    btn.disabled = true;

    const res = await fetch("/whatsapp/api/send-template", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ id: id })
    });

    const data = await res.json();
    console.log(data);

    btn.innerText = "Sent!";
    setTimeout(() => {
        btn.innerText = "Send Template";
        btn.disabled = false;
    }, 2000);
}

loadWebhooks();
setInterval(loadWebhooks, 5000);
</script>

</body>
</html>
